<figure class="listing figure-like"><div class="code-box" style="width: 100%; margin-left: 0%; margin-right: 0%;"><pre class="program"><code class="language-py">def build_back_arrows(vertex_set, warrows, predecessors):
    back_arrows = {v:{} for v in vertex_set}
    for u,pu in predecessors.items():
        for v in pu:
            try:
                back_arrows[u][v] = warrows[v][u]
            except KeyError:
                back_arrows[u] = {v:warrows[v][u]}
    return back_arrows
</code></pre></div>
