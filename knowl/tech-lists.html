</h4> <div class="para">Any comma-separated sequence of syntactically valid expressions enclosed in a matching pair of square brackets <code class="code-inline tex2jax_ignore">[</code> and <code class="code-inline tex2jax_ignore">]</code> is a <code class="code-inline tex2jax_ignore">list</code>. The <dfn class="terminology">empty list</dfn> <code class="code-inline tex2jax_ignore">[]</code> is a valid list.</div> <figure class="listing figure-like"><div class="code-box" style="width: 100%; margin-left: 0%; margin-right: 0%;"><pre class="console"><span class="prompt unselectable">&gt;&gt;&gt; </span><b>foo = "This is a string, not a list"
</b><span class="prompt unselectable">&gt;&gt;&gt; </span><b>bar = [1, 2, foo, [5, 5, 5]]

</b>&lt;class 'list'&gt;
<span class="prompt unselectable">&gt;&gt;&gt; </span><b>print( bar )
</b>[1, 2, 'This is a string, not a list', [5, 5, 5]]
