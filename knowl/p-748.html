<div class="para">A subgraph <span class="process-math">\(\Gamma'=(V',E')\)</span> of a graph <span class="process-math">\(\Gamma=(V,E)\)</span> is a <dfn class="terminology">component</dfn> of <span class="process-math">\(\Gamma\)</span> if and only if <span class="process-math">\(\Gamma'=\Gamma[V']\)</span> and <span class="process-math">\(\Gamma[V'\cup\set{v}\)</span> is disconnected for any vertex <span class="process-math">\(v\in V\setminus V'\text{.}\)</span> Clearly, a connected graph has only one component.</div>
