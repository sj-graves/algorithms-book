<h6 class="heading"><span class="type">Paragraph</span></h6>
<div class="para">As can be seen above, Python uses single quotes internally. Also the line break character is changed to <code class="code-inline tex2jax_ignore">\n</code> for internal storage. This is called an <dfn class="terminology">escape character</dfn>, and there are several: <code class="code-inline tex2jax_ignore">\'</code>, <code class="code-inline tex2jax_ignore">\"</code>, <code class="code-inline tex2jax_ignore">\n</code>, <code class="code-inline tex2jax_ignore">\t</code>, and <code class="code-inline tex2jax_ignore">\\</code>, among them.</div>
