<h4 class="heading"><span class="type">Paragraph</span></h4>
<div class="para">If <span class="process-math">\(a,b\in\Ints\text{,}\)</span> we say that <span class="process-math">\(b\)</span> <dfn class="terminology">divides</dfn> <span class="process-math">\(a\)</span> and write <span class="process-math">\(b\divides a\)</span> if and only if there is <span class="process-math">\(q\in\Ints\)</span> such that <span class="process-math">\(a=bq\text{.}\)</span> That is to say, the remainder when <span class="process-math">\(a\)</span> is divided by <span class="process-math">\(b\)</span> is zero.</div>
