<div class="para">The two most useful non-numeric data types are <dfn class="terminology">Boolean values</dfn> of <code class="code-inline tex2jax_ignore">True</code> and <code class="code-inline tex2jax_ignore">False</code> (stored in the<code class="code-inline tex2jax_ignore">bool</code> data type) and <dfn class="terminology">strings</dfn>, which encompass every sequence of printable or non-printable character. Strings have data type <code class="code-inline tex2jax_ignore">str</code>.</div>
