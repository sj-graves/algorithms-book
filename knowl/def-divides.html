<article class="definition definition-like"><h3 class="heading">
<span class="type">Definition</span><span class="space"> </span><span class="codenumber">1.2.6</span><span class="period">.</span><span class="space"> </span><span class="title">Division.</span>
</h3> <div class="para">If <span class="process-math">\(a,b\in\Ints\text{,}\)</span> we say that <span class="process-math">\(b\)</span> <dfn class="terminology">divides</dfn> <span class="process-math">\(a\)</span> and write <span class="process-math">\(b\divides a\)</span> if and only if there is <span class="process-math">\(q\in\Ints\)</span> such that <span class="process-math">\(a=bq\text{.}\)</span> That is to say, the remainder when <span class="process-math">\(a\)</span> is divided by <span class="process-math">\(b\)</span> is zero.</div></article><span class="incontext"><a href="sec-intro-kidrsa.html#def-divides" class="internal">in-context</a></span>
