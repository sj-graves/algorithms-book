<h5 class="heading"><span class="type">Paragraph</span></h5>
<div class="para">The methods <code class="code-inline tex2jax_ignore">dict.keys()</code> and <code class="code-inline tex2jax_ignore">dict.values()</code> produce <code class="code-inline tex2jax_ignore">list</code>-like objects containing the keys and values respectively of a <code class="code-inline tex2jax_ignore">dict</code>. <code class="code-inline tex2jax_ignore">dict.items()</code> produces a <code class="code-inline tex2jax_ignore">list</code>-like object containing tuples <code class="code-inline tex2jax_ignore">(k,v)</code> where <code class="code-inline tex2jax_ignore">k</code> is a key and <code class="code-inline tex2jax_ignore">v</code> its associated value. All three outputs are iterable.</div>
