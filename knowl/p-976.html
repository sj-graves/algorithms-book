<h5 class="heading"><span class="type">Paragraph</span></h5>
<div class="para">A <dfn class="terminology">comment</dfn> is any code which is not evaluated by Python. The special symbol <code class="code-inline tex2jax_ignore">#</code> in Python denotes the start of a comment, and so whenever <code class="code-inline tex2jax_ignore">#</code> occurs <em class="emphasis">outside of a string</em> it begins a comment. Comments are used to make a note for someone reading the code.</div>
