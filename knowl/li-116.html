<article class="li"><h5 class="heading"><span class="title">LMNZ=1: Leftmost Nonzeros Equal 1</span></h5>
<div class="para">In any row of <span class="process-math">\(A\)</span> not consisting only of zeros, the leftmost nonzero (LMNZ) entry is a 1. The <dfn class="terminology">LMNZ</dfn> is the nonzero entry of least column index.</div></article><span class="incontext"><a href="sec-matapps-ssles.html#li-116" class="internal">in-context</a></span>
