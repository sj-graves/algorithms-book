<figure class="listing figure-like"><div class="code-box" style="width: 100%; margin-left: 0%; margin-right: 0%;"><pre class="program"><code class="language-py">def pathfinding(warrows:dict, source, target):
    augpath = [source]
    augflow = float('inf')
    while augpath[-1] != target:
        neighbors = list(warrows[augpath[-1]].items())
        next_vert, next_cap = neighbors[0]
        if next_cap &lt; augflow:
            augflow = next_cap
        augpath.append(next_vert)
    return augpath, augflow
</code></pre></div>
