<h4 class="heading"><span class="type">Paragraph</span></h4>
<div class="para">Given <span class="process-math">\(a,b\in\Ints\)</span> with <span class="process-math">\(b&gt;0\text{,}\)</span> there is a unique pair <span class="process-math">\(q,r\in\Ints\)</span> with <span class="process-math">\(0\leq r \lt b\)</span> such that <span class="process-math">\(a = bq+r\text{.}\)</span> The number <span class="process-math">\(q\)</span> is the <dfn class="terminology">integer quotient</dfn> of <span class="process-math">\(a\)</span> divided by <span class="process-math">\(b\text{,}\)</span> while <span class="process-math">\(r\)</span> is the <dfn class="terminology">remainder</dfn>.</div>
