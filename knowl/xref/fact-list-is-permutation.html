<div class="para">A <code class="code-inline tex2jax_ignore">list</code> named <code class="code-inline tex2jax_ignore">in_list</code> represents the one-line notation of a permutation if and only if the maximum element of <code class="code-inline tex2jax_ignore">in_list</code> is <code class="code-inline tex2jax_ignore">M</code> and when sorted the values of <code class="code-inline tex2jax_ignore">in_list</code> correspond to the values of <code class="code-inline tex2jax_ignore">range(1, M+1)</code>.</div></article><span class="incontext"><a class="internal" href="sec-perms-oop.html#fact-list-is-permutation">in-context</a></span>
