<h4 class="heading"><span class="type">Paragraph</span></h4>
<div class="para">A <code class="code-inline tex2jax_ignore">tuple</code> behaves very much like a list, except for two important points: they are enclosed in parentheses <code class="code-inline tex2jax_ignore">(</code> and <code class="code-inline tex2jax_ignore">)</code> instead of square braclets, and they are <em class="emphasis">immutable</em>. You cannout assign a new variable to a particular index of a <code class="code-inline tex2jax_ignore">tuple</code> without instead overwriting the whole <code class="code-inline tex2jax_ignore">tuple</code>.</div>
