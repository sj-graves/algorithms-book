<figure class="listing figure-like"><div class="code-box" style="width: 100%; margin-left: 0%; margin-right: 0%;"><pre class="program"><code class="language-py">def iterative_collatz(n):
    """An iterative version of the Collatz sequence which
        runs a maximum of 10000 steps."""
    output = [ n ]
    current_value = n
    for i in range(10000):
        if current_value % 2 == 0:
            current_value = current_value // 2
        else:
            current_value = 3 * current_value + 1
        output.append( current_value )
        if current_value == 1:
            return( output )
    return( output )
</code></pre></div>
