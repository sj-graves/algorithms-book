<figure class="listing figure-like"><div class="code-box" style="width: 100%; margin-left: 0%; margin-right: 0%;"><pre class="program"><code class="language-py">coll_mem = {1:[1], 2:[2,1], 4:[4,2,1]}
def memoized_coll(x):
    try:
        return coll_mem[x]
    except KeyError:
        if not type(x)==int or x&lt;1:
            return None
        elif x%2==0:
            next_val = x//2
        else:
            next_val = 3 * x + 1
        coll_mem[x] = [x] + memoized_coll(next_val)
        return coll_mem[x]
