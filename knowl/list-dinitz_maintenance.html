<figure class="listing figure-like"><div class="code-box" style="width: 100%; margin-left: 0%; margin-right: 0%;"><pre class="program"><code class="language-py">def maintain_layers(layered_cap, aug_path, aug_flow, source, target):
    pairs = zip(aug_path[:-1], aug_path[1:])
    for u,v in pairs:
        layered_cap[u][v] -= aug_flow
        if layered_cap[u][v] == 0:
            layered_cap = clean_to_source(layered_cap, u, source)
            layered_cap = clean_to_target(layered_cap, v, target)
    pruners = []
    for u,nbrs in layered_cap.copy().items():
        for v,c in nbrs.items():
            if c==0:
                pruners.append( (u,v) )
    for u,v in pruners:
        del layered_cap[u][v]
    return layered_cap
