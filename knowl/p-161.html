<h6 class="heading"><span class="type">Paragraph</span></h6>
<div class="para">Suppose <span class="process-math">\((G,*)\)</span> and <span class="process-math">\((H,\cdot)\)</span> are groups, and suppose there is a bijection <span class="process-math">\(\phi:G\to H\)</span> such that <span class="process-math">\(\phi(g_1*g_2) = \phi(g_1)\cdot\phi(g_2)\)</span> for every <span class="process-math">\(g_1,g_2\in G\text{.}\)</span> Then <span class="process-math">\(G\)</span> is <dfn class="terminology">isomorphic</dfn> to <span class="process-math">\(H\)</span> and the bijection <span class="process-math">\(\phi\)</span> is a <dfn class="terminology">group isomorphism</dfn>.</div>
