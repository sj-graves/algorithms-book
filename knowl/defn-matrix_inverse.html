<span class="type">Definition</span><span class="space"> </span><span class="codenumber">5.1.14</span><span class="period">.</span><span class="space"> </span><span class="title">Matrix inverses.</span>
</h4> <div class="para">Let <span class="process-math">\(A\in\Mats{n,n}\text{.}\)</span> Then a matrix <span class="process-math">\(B\in\Mats{n,n}\)</span> is an <dfn class="terminology">inverse</dfn> of <span class="process-math">\(A\)</span> if and only if <span class="process-math">\(AB = I_n = BA\text{.}\)</span> If such a matrix <span class="process-math">\(B\)</span> exists, the matrix <span class="process-math">\(A\)</span> is said to be <dfn class="terminology">invertible</dfn>.</div></article><span class="incontext"><a href="sec-matapps-ssles.html#defn-matrix_inverse" class="internal">in-context</a></span>
