<div class="para">Let <span class="process-math">\(A\in\Mats{n,n}\text{.}\)</span> Then a matrix <span class="process-math">\(B\in\Mats{n,n}\)</span> is an <dfn class="terminology">inverse</dfn> of <span class="process-math">\(A\)</span> if and only if <span class="process-math">\(AB = I_n = BA\text{.}\)</span> If such a matrix <span class="process-math">\(B\)</span> exists, the matrix <span class="process-math">\(A\)</span> is said to be <dfn class="terminology">invertible</dfn>.</div>
