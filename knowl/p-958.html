<div class="para">The set <span class="process-math">\(X\)</span>   is called the <dfn class="terminology">domain of <span class="process-math">\(f\)</span></dfn> and the set <span class="process-math">\(Y\)</span>   is called the <dfn class="terminology">codomain of <span class="process-math">\(f\)</span></dfn>. The set <span class="process-math">\(\set{f(x):x\in X}\)</span>   is the <dfn class="terminology">image of <span class="process-math">\(f\)</span></dfn>, or sometimes the <dfn class="terminology">image of <span class="process-math">\(X\)</span>   under <span class="process-math">\(f\)</span></dfn>.</div>
