<div class="para">To be very precise with notation, in a product <span class="process-math">\(x\cdot y\text{,}\)</span> the value <span class="process-math">\(x\)</span> is the <dfn class="terminology">multiplier</dfn> and <span class="process-math">\(y\)</span> is the <dfn class="terminology">multiplicand</dfn>. This terminology is not often used since most people never advance in mathematics to the point where multiplication is non-commutative.</div>
