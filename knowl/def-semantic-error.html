<span class="type">Definition</span><span class="space"> </span><span class="codenumber">A.6.16</span><span class="period">.</span><span class="space"> </span><span class="title">Semantic errors are bugs.</span>
</h4> <div class="para">A <dfn class="terminology">semantic error</dfn> or <dfn class="terminology">bug</dfn> occurs when a program appears to work, but produces a result other than what was expected. This can occur either due to an error in the algorithm or an error in the implementation of the algorithm.</div></article><span class="incontext"><a href="sec-intro-errors.html#def-semantic-error" class="internal">in-context</a></span>
