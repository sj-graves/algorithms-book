<h3 class="heading"><span class="type">Paragraph</span></h3>
<div class="para">In Python, data types which can contain other data are called <dfn class="terminology">container</dfn> data types. The three easiest general containers to work with are <dfn class="terminology">lists</dfn>, <dfn class="terminology">tuples</dfn>, and <dfn class="terminology">dictionaries.</dfn> A typical use of a container is to store data collected in a repeated operation of a program.</div>
