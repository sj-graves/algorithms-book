<h4 class="heading"><span class="type">Paragraph</span></h4>
<div class="para">By repeated application of <a href="" class="xref" data-knowl="./knowl/thm-gcd-of-remainders.html" title="Theorem 1.2.11: Greatest common divisors with remainders">Greatest common divisors with remainders</a> we know that <span class="process-math">\(\gcd(a,b) = \gcd(r_{k-2},r_{k-1})\text{,}\)</span> but we also see that <span class="process-math">\(r_{k-1}\divides{} r_{k-2}\text{,}\)</span> so the greatest common divisor of <span class="process-math">\(r_{k-1}\)</span> and <span class="process-math">\(r_{k-2}\)</span> is <span class="process-math">\(r_{k-1}\)</span> itself.</div>
