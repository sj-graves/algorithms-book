<article class="theorem theorem-like"><h4 class="heading">
<span class="type">Theorem</span><span class="space"> </span><span class="codenumber">5.1.17</span><span class="period">.</span><span class="space"> </span><span class="title">GJE produces matrix inverses.</span>
</h4>
<div class="para logical">
<div class="para">Let <span class="process-math">\(A\in\Mats{n,n}\)</span> and let <span class="process-math">\(J,B\in\Mats{n,n}\)</span> be matrices such that</div>
<div class="displaymath process-math">
\begin{equation*}
[A\mid I_n]\xto{GJE}[J\mid B]\text{.}
\end{equation*}
</div>
<div class="para">Then <span class="process-math">\(A\)</span> is invertible if and only if <span class="process-math">\(J=I_n\text{,}\)</span> and in that case <span class="process-math">\(B=A^{-1}\text{.}\)</span>
</div>
