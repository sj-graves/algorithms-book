<h4 class="heading"><span class="type">Paragraph</span></h4>
<div class="para">A <dfn class="terminology">weighted digraph</dfn> is an ordered triple <span class="process-math">\(\arr{\Gamma}=(V,A,w)\)</span> where the edge set <span class="process-math">\(E\)</span> is replaced by a set of ordered pairs of vertices, which are called <dfn class="terminology">arrows</dfn> or <dfn class="terminology">directed edges</dfn>. The weight function then is <span class="process-math">\(w:A\to\Reals\text{.}\)</span>
</div>
